{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">

      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 p-md-5">

          <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-dark text-white"
                 style="width: 56px; height: 56px;">
              <span style="font-size: 22px;">GC</span>
            </div>
            <h1 class="h4 mt-3 mb-1">GateControl</h1>
            <p class="text-muted mb-0">Acesse sua conta para continuar</p>
          </div>

          <form method="POST" action="{{ url_for('auth.login', next=next_url) }}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="ex: admin" autocomplete="username" required autofocus>
            </div>

            <div class="mb-2">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="••••••••" autocomplete="current-password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  Mostrar
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label" for="remember">Lembrar</label>
              </div>
              <span class="text-muted small">Esqueci a senha (em breve)</span>
            </div>

            <button class="btn btn-dark w-100 py-2" type="submit">
              Entrar
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const btn = document.getElementById("togglePassword");
  const input = document.getElementById("password");

  if (btn && input) {
    btn.addEventListener("click", () => {
      const isPassword = input.getAttribute("type") === "password";
      input.setAttribute("type", isPassword ? "text" : "password");
      btn.textContent = isPassword ? "Ocultar" : "Mostrar";
    });
  }
</script>
{% endblock %}
