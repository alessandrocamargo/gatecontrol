{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 650px;">
  <h2>Cadastrar Usuário</h2>

  <form method="POST" action="{{ url_for('user.novo_usuario') }}">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome *</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Login *</label>
      <input type="text" id="username" name="username" class="form-control" required>
      <small class="text-muted">Ex.: admin, operador01</small>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Permissão *</label>
      <select id="role" name="role" class="form-select" required>
        <option value="operador" selected>Operador</option>
        <option value="cadastro">Cadastro</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="senha" class="form-label">Senha *</label>
        <input type="password" id="senha" name="senha"
               class="form-control" minlength="6" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="senha2" class="form-label">Confirmar senha *</label>
        <input type="password" id="senha2" name="senha2"
               class="form-control" minlength="6" required>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"
             id="ativo" name="ativo" checked>
      <label class="form-check-label">Usuário ativo</label>
    </div>

    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary" href="{{ url_for('main.home') }}">Voltar</a>

  </form>
</div>
{% endblock %}
